<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">    
    <title>Invoice App</title>
    <style>
        body{
            margin: 10% 4% 4% 4%;
        }
        .userContainer{
            display: flex;
            height: 25em;
            align-items: center;
            justify-content: center;
        }
        .invoiceContainer{
            margin-top: 4em;
            display: flex;
            flex-wrap: wrap;
            width:100%;
            height: auto;
        }
        .userProfile{
            border: 1px solid black;
            display: flex;
            width: 60%;
            height: 100%;
        }
        .user{
            height: auto;
        }
        #picContainer{
            width: 40%;
            margin: 8% 0% 8% 3%;
            background-color: #4D6076;
        }
        #infoContainer{
            margin: 5% 2% 2% 2%;
            width: 60%;
            font-family: Nobile;
	        font-size: 16px;
        }
        p{
            font-size: 22px;
        }
        img{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .invoice{
            border: 1px solid black;
            margin: 6% 3% 0% 3%;
            padding: 2%;
            width: 250px;
            height: auto;
            
        }
        .invoice > p{
            position: relative;
            margin: 5px;
            left: 25%;
            font-size: 18px;
        }
    </style>
</head>
<body>
     <div class="userContainer">
         <div class="userProfile">
             <div class="user" id="picContainer">
                 <img src="tl.png" alt="TechLaunch logo">
             </div>
             <div class="user" id="infoContainer">
                 Name
                 <p class="name"></p>
                 Company Name
                 <p class="companyName"></p>
                 Address
                 <p class="address"></p>
                 Email
                 <p class="email"></p>
             </div>
         </div>
     </div>

     <p>Invoices</p>
     <div class="invoiceContainer"></div>

    <script>
        // Fake it til you make it Database
        var user = {
            name: "Saliyha Webb",
            companyName: "TechLunch.io" ,
            address: "7757 West Flagler Street Miami, FL 33144",
            email: "swebb@techlaunch.io",
            picture: ""
        }

        var invoices = [
            //invoices [0]
            {
                inv_id: "0156321",
                companyName: user.companyName,
                date: "9/7/2017",
                order: "Dell Computers",
                amount: 3,
                cost: 3457.67,
                paid: 3457.67
            },
            //invoices [1]
            {
                inv_id: "0145632",
                companyName: user.companyName,
                date: "1/5/2017",
                order: "HP Printers",
                amount: 2,
                cost: 248.00,
                paid: 150.00
            },
            //invoices [2]
            {
                inv_id: "0132110",
                companyName: user.companyName,
                date: "6/14/2016",
                order: "Marketing Coffee Mugs",
                amount: 160,
                cost: 414.00,
                paid: 414.00,
            },
            {
                inv_id: "3.1415926535897932384626",
                companyName: user.companyName,
                date: "9/7/2017",
                order: "Pell Contuters",
                amount: 5,
                cost: 3457.67,
                paid: 3457.00
            },
            {
                inv_id: "667",
                companyName: user.companyName,
                date: "6/14/2016",
                order: "Marketing Coffee Pugs",
                amount: 160,
                cost: 414.55,
                paid: 414.00,
            },
            {
                inv_id: "2",
                companyName: user.companyName,
                date: "1/5/2017",
                order: "HD Typewriters",
                amount: 9000,
                cost: 8248.87,
                paid: 8249.00
            },
        ]

        
        //element selectors
        document.querySelector(".name").textContent = user.name; 
        document.querySelector(".companyName").textContent = user.companyName;
        document.querySelector(".address").textContent = user.address; 
        document.querySelector(".email").textContent = user.email; 

        // adding invoices
        for(var i=0; i<invoices.length; i++){
            document.querySelector('.invoiceContainer').innerHTML += `
            <div class="invoice" id=${invoices[i].inv_id}>
                Invoice #:   <br/>    
                <p>${invoices[i].inv_id} </p>
                Company Name:   <br /> 
                <p>${invoices[i].companyName} </p>
                Date:  <br />
                <p> ${invoices[i].date} </p>
                Order:  <br />   
                <p>${invoices[i].order} </p>
                Amount:   <br />     
                <p>${invoices[i].amount} </p>
                Cost:       <br />    
                <p>$${invoices[i].cost} </p>
                Paid:       <br />   
                <p> $${invoices[i].paid} </p>
                Owed:        <br />   
                <p>$${invoices[i].cost - invoices[i].paid} </p>
            </div>
            `
        }


    </script>
</body>
</html>
